{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Moises Almeida">
        <link rel="icon" href="{% static 'favicon.ico' %}">
        <!-- import fonts, icons and styles -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        {% block styles %}{% endblock %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
        
        <title>Pérola Vênus Fotografia</title>
    </head>
    <body>

        <!-- A beautiful static navbar!-->
        <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="navbar">
            <a class="navbar-brand" href="/"><img src="{% static 'images/logo.png' %}" id="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/#about_us">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/portfolio">Portfolio<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/#pacotes">Pacotes<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/#contato">Contato<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        {% block body %} {% endblock %}

        <!-- Footer with links -->
        <footer id="footer">
            <div class="container container-fluid">
                <div class="row align-items-center justify-content-center">
                    <div class="col-10 col-sm-6">
                        <div><h4>Pérola Vênus Fotografia</h4>
                            <p>São Paulo - SP</p>
                            <ul>
                                <li><i class="fab fa-whatsapp phone"></i>(28) 99948-5111</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col">
                            <div class="bg-circle-outline d-inline-block">
                                <a href="https://www.facebook.com/pearlphotograpy/"><i class="fab fa-facebook-square social"></i></a>
                            </div>
                            <div class="bg-circle-outline d-inline-block">
                                <a href="https://www.instagram.com/perolaphoto/"><i class="fab fa-instagram social"></i></a>
                            </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js.map"></script>
        
        {% block scripts %}{% endblock %}

    </body>
</html>
